<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div class="logo">
       <h3>Desarrollo basado en plataformas web </h3>
   </div>

    <div class="container">
		<div class="enlaces">
        <ul>
              <li><a href="index.html">Regresar</a></li>
        </ul>
        </div>
        <div class="section">
            <button class="submin" id="boton">Obtener informaci√≥n de CouchDB</button>
            <table>
                <thead>
                    <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Pais</th>
                    <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="respuesta">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script>

document.querySelector('#boton').addEventListener('click', traerDatos);
function traerDatos(){
    const imporDatos = new XMLHttpRequest();
    imporDatos.open('GET', 'Json/jsonjjj.json', true);
    imporDatos.send();
    imporDatos.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            let datos = JSON.parse(this.responseText);
           let respuesta = document.querySelector('#respuesta');
           respuesta.innerHTML = '';

           for(let item of datos){

            console.log(item);
            respuesta.innerHTML += `
                <tr>
               <td>${item.nombre}</td>
               <td>${item.apellido}</td>
               <td>${item.pais}</td>
               <td>${item.email}</td>
               </tr>              
               `
           }
        }
    }
}



</script>
</html>
